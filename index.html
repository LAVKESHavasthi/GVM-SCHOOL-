<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing (No Backend)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Peer-to-Peer File Sharing</h1>
    <div id="drop-area">
        <p>Drag & Drop File Here or Click to Select</p>
        <input type="file" id="fileInput" hidden>
    </div>
    
    <div id="link-container" style="display: none;">
        <p>Share this link:</p>
        <input type="text" id="fileLink" readonly>
        <button onclick="copyLink()">Copy</button>
        <div id="qrCode"></div>
    </div>

    <div id="download-container" style="display: none;">
        <p>Receiving file...</p>
        <a id="downloadLink" download>Download File</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
